<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="index.js"></script>
    <title>Contact Me</title>
</head>

<body id="contact" class="contact-page">
    <div class="contact2">
        <div class="login-form ">
            <h1>Get in touch!</h1>
            <div class="login-input-container">
                <label class="name" for="name">Name</label>
                <input id="name" class="input-content" type="text" placeholder="" maxlength="50" required />
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="login-input-container">
                <label class="email" for="email">Email</label>
                <input id="email" class="input-content" type="email" placeholder="" maxlength="50" required />
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="login-input-container">
                <label class="message" for="message">Message</label>
                <textarea id="message" class="input-content" placeholder="" required></textarea>
            </div>
            <div class="login-btn" onclick="submitForm()">
                <p>Send</p>
            </div>
        </div>
    </div>
